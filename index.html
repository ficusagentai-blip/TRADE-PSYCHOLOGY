
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADE PSYCHOLOGY - Discipline Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f5f7ff;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --shadow-accent: rgba(99, 102, 241, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #fdf4ff, #ffffff 40%), 
                        radial-gradient(circle at bottom left, #eff6ff, #ffffff 40%);
            background-color: #ffffff;
            color: #1e293b;
            min-height: 100vh;
        }
        
        .theme-bg-primary { background-color: var(--primary-color) !important; }
        .theme-text-primary { color: var(--primary-color) !important; }
        .theme-border-primary { border-color: var(--primary-color) !important; }
        .theme-bg-secondary { background-color: var(--secondary-color) !important; }
        .theme-shadow { box-shadow: 0 10px 40px -10px var(--shadow-accent) !important; }

        /* The "Chan Border" */
        .chan-border {
            position: relative;
            background: #fff;
            border-radius: 32px;
            z-index: 1;
        }
        .chan-border::before {
            content: "";
            position: absolute;
            top: -1.5px;
            left: -1.5px;
            right: -1.5px;
            bottom: -1.5px;
            background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 50%, #e0e7ff 100%);
            border-radius: 33px;
            z-index: -1;
            opacity: 0.8;
        }

        .divine-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.05),
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .glow-text {
            text-shadow: 0 0 20px var(--accent-glow);
        }
        .ethereal-input {
            background: rgba(255, 255, 255, 0.8) !important;
            border: 1px solid rgba(226, 232, 240, 0.6) !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.01);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ethereal-input:focus {
            background: #ffffff !important;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 4px var(--accent-glow);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .divine-card {
                border-radius: 24px;
            }
            .chan-border {
                border-radius: 24px;
            }
            .chan-border::before {
                border-radius: 25px;
            }
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
